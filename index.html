<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Cầu Nhập Mã</title>
    <style>
        /* CSS cho giao diện yêu cầu mã */
        .code-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            flex-direction: column;
        }
        .code-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff2c61;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #ff2c61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="code-screen" id="codeScreen">
    <h2>Nhập mã để tiếp tục</h2>
    <input type="password" id="accessCode" class="code-input" placeholder="Nhập mã của bạn">
    <button class="submit-button" onclick="verifyCode()">Xác nhận</button>
    <div class="error-message" id="errorMessage">Mã không đúng, vui lòng thử lại.</div>
</div>

<!-- Nội dung cần bảo vệ -->
<div id="protectedContent" style="display: none;">
    <!-- Nội dung của bạn ở đây -->
    <h2>Chào mừng bạn đến với trang LUXURY GIRL BOOKING</h2>
    <p>Bạn đã nhập mã thành công và có quyền truy cập vào hệ thống</p>
</div>

<script>
    const correctCode = "368269"; // Mã chính xác

    function verifyCode() {
        const enteredCode = document.getElementById("accessCode").value;
        const errorMessage = document.getElementById("errorMessage");

        if (enteredCode === correctCode) {
            // Nếu mã đúng, hiển thị nội dung và ẩn màn hình mã
            document.getElementById("codeScreen").style.display = "none";
            document.getElementById("protectedContent").style.display = "block";
            sessionStorage.setItem("authenticated", true); // Lưu trạng thái đăng nhập
        } else {
            // Nếu mã sai, hiển thị thông báo lỗi
            errorMessage.style.display = "block";
        }
    }

    // Kiểm tra xem người dùng đã nhập mã trước đó chưa
    document.addEventListener("DOMContentLoaded", function() {
        const isAuthenticated = sessionStorage.getItem("authenticated");
        if (isAuthenticated) {
            document.getElementById("codeScreen").style.display = "none";
            document.getElementById("protectedContent").style.display = "block";
        }
    });
</script>

</body>
</html>
